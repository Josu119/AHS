<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            

           
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .background {
            background-image: url('./images/bg.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-box {
            background-color: rgba(255, 255, 255, 0.6);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .signup {
            font-size: 20px;
            margin-top: 50px;
        }

        

        input {
            margin-bottom: 10px;
            padding: 8px;
            width: 80%;
            box-sizing: border-box;
            border-radius: 10px;
           
           
        }

        input[type="submit"] {
            background-color: #047BD2;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 10px;
            border: none;
        }

        img {
            height: 50px;
            width: auto;
            margin-bottom: 10px;
        }

        .terms {
            font-size: small;
            display: flex;
        }
        .terms p {
            font-size: 11px;
            margin-left: 2px;
            margin-top: 3px;
        }
        #terms-checkbox {
            height: 15px;
            width: 15px;
            margin-left: 40px;
           
        }

        .google-signup {
            padding-top: 10px;
            text-align: center;
            position: relative;
            font-size: 12px;
        }

       
      
        .google-logo{
           
            
            text-decoration: none;
            color: #000000;
            font-size: small;
            
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="signup-box">
            <img src="./images/logo.png" alt="Logo">
            <img src="./images/key.png" alt="" style="position: absolute;left: 49%; margin-top:80px;height: 30px;width: 30px;">
            <p class="signup">Set a password</p>
            <p class="text" style="font-size: 12px;margin: 10px 80px; color: #272626;">Please set a strong password for your account to secure your account.</p>
            <div style="position: relative;">
                <input type="password" id="password" name="password" placeholder="Password" required style="border: none;">
                <img id="toggle-password" onclick="toggleVisibility('password')" src="./images/eye-close.png" alt="Show Password" style="position: absolute; right: 50px; top: 40%; background-color: white; transform: translateY(-50%); cursor: pointer; height: 20px;">
            </div>

            <div style="position: relative;">
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required style="border: none;">
                <img id="toggle-confirm-password" onclick="toggleVisibility('confirm-password')" src="./images/eye-close.png" alt="Show Password" style="position: absolute; right: 50px; top: 40%; background-color: white; transform: translateY(-50%); cursor: pointer; height: 20px;">
            </div>
            <div >
                <div style="display: flex; margin-left: 40px;">
                    <img src="./images/check.png" alt="check" style="width:15px;height: 15px; position: absolute;">
            <p class="text" style="font-size: 11px;margin: 3px 15px; color: #555353;padding-left: 5px">Must be at least 8 characters</p>
                </div>
                <div style="display: flex;margin-left: 40px">
                    <img src="./images/check.png" alt="check" style="width:15px;height: 15px;position: absolute;">
            <p class="text" style="font-size: 11px;margin: 3px 15px; color: #5c5b5b;padding-left: 5px;">Must contain one special character</p>
              
                </div>
                
              
               
            </div>
             <input type="submit" value="Reset Password">
          
        </div>
        

    </div>

  
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');

        const togglePassword = document.getElementById('toggle-password');
        const toggleConfirmPassword = document.getElementById('toggle-confirm-password');

        togglePassword.addEventListener('click', function () {
            toggleVisibility(passwordInput, 'toggle-password');
        });

        toggleConfirmPassword.addEventListener('click', function () {
            toggleVisibility(confirmPasswordInput, 'toggle-confirm-password');
        });

        function toggleVisibility(input, toggleId) {
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);

            const toggleElement = document.getElementById(toggleId);
            const newImage = type === 'password' ? './images/eye-close.png' : './images/eye.png';
            toggleElement.src = newImage;
        }
    });
</script>


</html>
