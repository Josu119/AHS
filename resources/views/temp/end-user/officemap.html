<script>
    function toggleLogo() {
        var logo = document.getElementById("main-logo");
        logo.classList.toggle("flipped");
        
        var currentImage = logo.src;

        if (currentImage.endsWith("/images/logo.png")) {
        logo.src = "./images/logoname.png";
        logo.style.width='210px';
        logo.style.marginLeft='10px';
        
    } else {
        logo.src = "./images/logo.png";
        logo.style.width='100px';
        logo.style.marginLeft='0px';
        
    }
}

var box  = document.getElementById('box');
var down = false;

function toggleNotification() {
  if (down) {
    box.style.height  = '0px';
    box.style.opacity = 0;
    down = false;
  }
  else {
    box.style.height  = '280px';
    box.style.opacity = 1;
    down = true;
  }
}


  const officeImages = [
    "office1.jpg",
    "office2.jpg",
    "office3.jpg",
    "office4.jpg",
    "office5.jpg",
    "office6.jpg"
  ];

  function changeColor(clickedElement) {
    // Reset all room colors to the default state
    const allRooms = document.querySelectorAll('.room');
    allRooms.forEach(room => {
      room.style.fill = "url(#bg-pattern)";
    });

    // Change the color of the clicked room
    clickedElement.style.fill = "lightblue";

    // Get the text content of the clicked room-label
    const roomLabel = clickedElement.nextElementSibling.textContent.trim().toLowerCase();

    // Update the content of the box div with the clicked room's label
    document.querySelector('.box div').textContent = roomLabel;

    // Get the corresponding image filename from the array
    const imageIndex = parseInt(roomLabel.replace("office", "")) - 1;
    const backgroundImage = officeImages[imageIndex];

    // Update the background image of the box div
    document.querySelector('.box').style.backgroundImage = `url(./images/${backgroundImage})`;
  }
</script>
